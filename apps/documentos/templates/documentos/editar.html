{% extends layout_path %}
{% load static %}

{% block title %}Editar Documento{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4 class="mb-4">‚úè Editar Documento</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'documentos-lista' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
