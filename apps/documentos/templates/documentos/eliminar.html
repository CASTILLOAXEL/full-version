{% extends layout_path %}
{% load static %}

{% block title %}Eliminar Documento{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body text-center">
      <h4 class="mb-4">⚠ ¿Seguro que deseas eliminar este documento?</h4>
      <p><strong>{{ documento.cliente.nombre }}</strong> - {{ documento.categoria.nombre }}</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'documentos-lista' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
