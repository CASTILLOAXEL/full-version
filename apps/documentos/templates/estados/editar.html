{% extends layout_path %}
{% block title %}Editar Estado{% endblock %}

{% block content %}
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h4 class="mb-0">âœ Editar Estado</h4>
      <a href="{% url 'estados-lista' %}" class="btn btn-outline-secondary btn-sm">â†© Volver</a>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            value="{{ estado.nombre }}"
            placeholder="Ejemplo: Vigente"
            required>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label fw-bold">Color</label>
          <input
            type="color"
            name="color"
            id="color"
            class="form-control form-control-color"
            value="{{ estado.color|default:'#0d6efd' }}">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">ğŸ’¾ Actualizar</button>
          <a href="{% url 'estados-lista' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
